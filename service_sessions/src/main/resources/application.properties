spring.application.name=service_sessions

server.port=8081
# ===============================
# Datasource Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/sessions_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jdbc.dialect=mysql

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# Actuator (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,mterics
management.endpoint.health.show-details=always

