spring.application.name=usersService
spring.config.import=optional:configserver:http://localhost:8899
spring.cloud.config.enabled=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Disable Flyway for tests (MySQL migrations are incompatible with H2)
spring.flyway.enabled=false
# Disable Eureka client for tests
eureka.client.enabled=false
# Disable Kafka admin topic auto-creation
spring.kafka.admin.auto-create=false
