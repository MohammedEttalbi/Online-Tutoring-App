# ===============================
# Application Info
# ===============================
spring.application.name=usersService
server.port=8081
# ===============================
# Datasource Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/usersServiceDb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jdbc.dialect=mysql
# ===============================
# Flyway (DB migrations)
Recommandation générale
# ? En production, mettez plutôt `ddl-auto=none` et laissez Flyway gérer TOUTES vos évolutions de schéma.
# ? En préprod ou test, vous pouvez garder `ddl-auto=validate` pour être sûrs qu?aucune entité n?est hors-circuit.
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# ===============================
# Actuator (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,mterics
management.endpoint.health.show-details=always
# ===============================
# Configuration Eureka Client
# ===============================

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/



# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Admin Configuration
spring.kafka.admin.fail-fast=false
spring.kafka.admin.properties.default.replication.factor=1
